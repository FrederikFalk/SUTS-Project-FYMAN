<!DOCTYPE html>
<!This grid layout contains six columns and three rows>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.grid-container {
 display:grid;
      grid-template-columns: 1fr 3fr 3fr;
      grid-template-rows: 1fr 2fr 1fr 1fr;
      height: 100vh;
      margin: 0px;
      background-color: green;
}
.item1 {
  grid-column: span 3;
  grid-row: span 1;
}
#mySidebar
{
  grid-column: span 1;
  grid-row: span 1;
}
.grid-container > div {
  background-color: #d9f2d7;
  text-align: center;
  padding: 5vh 0;
  margin: .5vh;
  font-size: 30px;
}
</style>
</head>
<body>
<div class="grid-container">
  <div class="item1"><img src="logo.png"></img></div>
  <button class="w3-button w3-xlarge" onclick="w3_open()">Menu</button>
  <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
  <a href="recipes.html" class="w3-bar-item w3-button">Recipes</a>
  <a href="#" class="w3-bar-item w3-button">Social</a>
  <a href="#" class="w3-bar-item w3-button">Grocery</a>
</div>

<script>
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>
